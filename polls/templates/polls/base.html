    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Polls | {% block title %}{% endblock %}</title>
    <nav class="navbar navbar-md-expand bg-dark navbar-dark fixed-top">
        <a href="{% url 'homepage' %}" class="navbar-brand">POLLS</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if user.is_authenticated %}
                <h6>Hello, {{user.username}} | <a href="{% url 'add_quiz' %}">Set polls</a> | <a href="{% url 'logout' %}">Logout</a></h6>
                {% else %}<a href="{% url 'login' %}" class="nav-link mr-5">Login</a>
                {% endif %}
            </li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
    <div id="footer" class="fixed-bottom">
        <footer>&copy; 2022 POLLS | ALL RIGHTS RESERVED.</footer>
    </div>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'chart.min.js' %}"></script>
