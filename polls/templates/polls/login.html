{% extends 'polls/base.html' %}{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-sm-3">
                <form action="" method="post" class="card p-3">
                    {% csrf_token %}
                    <h5 class="text-center">Login</h5><hr>
                    {% include 'messages.html' %}{{form|crispy}}
                    <button type="submit" class="btn btn-primary w-25">Login</button>
                    <hr class="dropdown-divider">
                    <a href="" class="text-center">Forgot password?</a>
                    <h6 class="text-center">Don't have an account? <a href="{% url 'signup' %}">Create account</a></h6>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
